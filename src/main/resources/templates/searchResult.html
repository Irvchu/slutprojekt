<body class="PageBody">
<div id="BodyContent">


    <img src="/Adoore.png" alt="Adoor logotype" height="150" width="150">
    <button class="material-icons" id="icons">person</button>
    <button class="material-icons" id="icons">notifications</button>
    <div class="playground">


        <form action="/searchResult" method="post" th:fragment="smallsearch">
            <input type="text" name="search" placeholder="Search..">
        </form>
    </div>
</div>

            <form action="/filtered" method="post">
                <ul>
                    <li th:each="company: ${filteredCompaniesList}" th:text="${company.companyName + company.address + company.backendProgramLanguage
                   + company.frontendProgramLanguage}">
                    </li>
                </ul>
            </form>

            <ul>

                <li th:each="company: ${Companies}"  >
                    <span th:if="${Companies == null} "> <p>No search results</p>  </span>
                    <a th:href="'/searchResult/' +${company.companyId}"  th:text="${company.companyName}"></a>
                </li>

                <li th:if = "${Company != null}" >

                    <a th:href="'/searchResult/' +${Company.companyId}"  th:text="${Company.companyName}"></a>
                </li>



            </ul>

            <div class="background">
                <div class="container">
                    <div class="panel pricing-table">

                        <div class="pricing-plan" th:each="company: ${session.CompaniesAll}">
                            <ul class="pricing-features">
                                <li class="pricing-features-item">  <img th:src="'/'+ ${company.logo}" alt = "test bild" height="120px" width="120px" ></li>
                                <li class="pricing-features-item"  th:text="${company.companyName}"></li>
                                <li class="pricing-features-item"  th:text="${company.address}"></li>
                                <li class="pricing-features-item"  th:text="${company.educationBudgetSEK}"></li>

                                <li class="pricing-features-item">Bikeroom: Yes</li>
                                <li class="pricing-features-item">Woman Within IT: 40%</li>
                                <li class="pricing-features-item">Vacation Days: 25</li>




                            <a href="#/" class="pricing-button">Apply Now</a>
                            </ul>
                        </div>



                    </div>
                </div>
            </div>

    </div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      xmlns:style="http://java.sun.com/xml/ns/persistence/orm" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
  <link rel="stylesheet" type="text/css" href="/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/style20.css" />
       <link rel="stylesheet" type="text/css" href="/styletable11.css" />
       <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />

   </head>
   <body> <!--id="PageBody"-->


<div> <!--id="BodyContent">-->


    <div><!-- id="ContentLeft">-->
        <div><!-- id="Menu">-->

           <form action="/searchResult" method="post" th:fragment="smallsearch"> <!-- id="SmallSearch">-->
                <input type="text" style="width: 150px;" name="search" placeholder="Search...">
                <input type="submit" value="GO!">

           </form>

            <form action="/filtered" method="post">
                <ul>
                    <li th:each="company: ${filteredCompaniesList}" th:text="${company.companyName + company.address + company.backendProgramLanguage
                   + company.frontendProgramLanguage}">
                    </li>
                </ul>
            </form>

            <ul>

                <li th:each="company: ${Companies}"  >
                    <span th:if="${Companies == null} "> <p>No search results</p>  </span>
                    <a th:href="'/searchResult/' +${company.companyId}"  th:text="${company.companyName}"></a>
                </li>

                <li th:if = "${Company != null}" >

                    <a th:href="'/searchResult/' +${Company.companyId}"  th:text="${Company.companyName}"></a>
                </li>



            </ul>

            <div class="background">
                <div class="container">
                    <div class="panel pricing-table">

                        <div class="pricing-plan" th:each="company: ${session.CompaniesAll}">
                            <ul class="pricing-features">
                                <li class="pricing-features-item">  <img th:src="'/'+ ${company.logo}" alt = "Company logo" height="120px" width="120px" ></li>
                                <li class="pricing-features-item"  th:text="${company.companyName}"></li>
                                <li class="pricing-features-item"  th:text="${company.address}"></li>
                                <li class="pricing-features-item"  th:text="${company.city}"></li>
                                <li class="pricing-features-item"  th:text="${company.educationBudgetSEK}"></li>
                                <li class="pricing-features-item"  th:text="${company.noticePeriodMonth}"></li>
                                <li class="pricing-features-item"  th:text="${company.profitMarginal}"></li>
                                <li class="pricing-features-item"  th:text="${company.netSalesChange}"></li>
                                <li class="pricing-features-item"  th:text="${company.propotionOfWomanWithinITDep}"></li>
                                <li class="pricing-features-item"  th:text="${company.propotionOfWomanWithinBoard}"></li>
                                <li class="pricing-features-item"  th:text="${company.propotionOfWomanWithinLeadManagement}"></li>
                                <li class="pricing-features-item"  th:text="${company.staffTurnover}"></li>
                                <li class="pricing-features-item"  th:text="${company.backendProgramLanguage}"></li>
                                <li class="pricing-features-item"  th:text="${company.frontendProgramLanguage}"></li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.bikeRoomAvailable}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.bikeRoomAvailable}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.carParkingAvailable}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.carParkingAvailable}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.meditationRoom}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.meditationRoom}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.permanentWorkplaces}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.permanentWorkplaces}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.benify}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.benify}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.unionConnected}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.unionConnected}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.occupationalIncluded}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.occupationalIncluded}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.groupInsuranceIncluded}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.groupInsuranceIncluded}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.businessCareIncluded}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.businessCareIncluded}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.collectiveAgreement}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.collectiveAgreement}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.occupationalIncluded}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.occupationalIncluded}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.fruitBasketIncluded}" height=10 width=10> <img src="/x_pic.png" th:if ="${!company.fruitBasketIncluded}" height=10 width=10> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.breakfastIncluded}" height=10px width=10px> <img src="/x_pic.png" th:if ="${!company.breakfastIncluded}" height=10px width=10px> </li>
                                <li class="pricing-features-item"> <img src="/ok.jpg" th:if ="${company.projectSteeringAgilt}" height=10% width=10%> <img src="/x_pic.png" th:if ="${!company.projectSteeringAgilt}" height=10% width=10%> </li>
                                

                            <a href="#/" class="pricing-button">Apply Now</a>
                            </ul>
                        </div>



                    </div>
                </div>
            </div>

    </div>

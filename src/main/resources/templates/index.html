<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body id="PageBody">
<div id="BodyContent">
    <div id="ContentLeft">
        <div id="Menu">
            <div th:fragment="topleft">
                <img id="MenuImg" src="/anon.png" width="30%" />
                <br>

                <a href="/profile" class="button">My Profile</a>

    <div id="ContentRight">

        <div class="playground">

                </div>
            </div>
        </div>

</div>

    Copyright PeopleFirst 2019
</div>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="HM-symbol.jpg" style="width:100%">
    <img class="mySlides" src="spotify.png" style="width:100%">
    <img class="mySlides" src="avanza.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>

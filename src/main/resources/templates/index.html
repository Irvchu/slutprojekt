    <script>jQuery(document).ready(function ($) {
    jQuery(document).ready(function($)
    {$("#wrapper").click(function () {
                $("#wrapper_container").slideToggle("slow");​

                $("#wrapper").html("Hide Filter ⏶")}
                else {
                    $("#wrapper").text("Expand Filter ⏷")

        });

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Google map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var options = {
          zoom: 8,
          center: { lat: 59.33258, lng: 18.0649 }
        };

        var map = new google.maps.Map(document.getElementById("map"), options);
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCujSSvD0crV_qrXF9ogc7WwBjh7o23gGQ&callback=initMap"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Google map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var options = {
          zoom: 6,
          //Stockholm
          center: { lat: 59.33258, lng: 18.0649 }
        };

        var map = new google.maps.Map(document.getElementById("map"), options);
        /*
        //Add marker

        var marker = new google.maps.Marker({

            //Uppsala
          position: { lat: 59.85882, lng: 17.63889 },
          map: map,
          icon:
            "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"
        });
        var infoWindow = new google.maps.InfoWindow({
          content: "<h3>Här har jag varit</h3>"
        });

        marker.addListener("click", function() {
          infoWindow.open(map, marker);
        });
        */

        //Stockholm
        addMarker({
          coords: { lat: 59.33258, lng: 18.0649 },
          iconImage:
            "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
          content: "<h1>Stockholm </h1>"
        });

        //Göteborg
        addMarker({
          coords: { lat: 57.70716, lng: 11.96679 },
          content: "<h1>Göteborg </h1>"
        });

        //Add Marker Function

        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map
            //       icon: props.iconImage
          });

          //check for customicon
          if (props.iconImage) {
            //Set icon image
            marker.setIcon(props.iconImage);
          }

          //Check content
          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });

            marker.addListener("click", function() {
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCujSSvD0crV_qrXF9ogc7WwBjh7o23gGQ&callback=initMap"
    ></script>
  </body>
</html>
